<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@codolog/form@1.0.0/dist/form.min.css"
        />
        <link rel="stylesheet" href="./style/main.css" />
        <script type="module" src="./index.js"></script>
    </head>
    <body>
        <main>
            <div class="form-container">
                <form name="human">
                    <div>
                        <label class="form">First Name</label>
                        <input type="text" class="form" name="first-name" />
                        <span class="message form" data-for="first-name"></span>
                    </div>

                    <div>
                        <label class="form">Last Name</label>
                        <input type="text" class="form" name="last-name" />
                        <span class="message form" data-for="last-name"></span>
                    </div>

                    <div>
                        <label class="form">Age</label>
                        <input type="number" class="form" name="age" />
                        <span class="message form" data-for="age"></span>
                    </div>

                    <button class="form success btn-send" type="submit">
                        Send
                    </button>
                </form>
            </div>
        </main>
    </body>
</html>
